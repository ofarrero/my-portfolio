<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="comments.js"></script>
  </head>
  <body>
    <header id="home">
        <div class="navtop">
            <a href="index.html">Home</a>
        </div>
        <div>
          <h1>Róisín's Internship Portfolio</h1>
          <h2>STEP Intern</h2>
        </div>
    </header>
    <div class="skew-c"></div>
    <main>
      <section id="comments">
        <div class="content-wrap">
          <h2>Comments</h2>
          <form action="/data" method="POST">

            <label for="username"><b>Username</b></label>
            <br/><br/>
            <input type="text" placeholder="Enter Username" name="username" required>
            <br/><br/>

            <label for="email"><b>Email</b></label>
            <br/><br/>
            <input type="text" placeholder="Enter Email" name="email" required>
            <br/><br/>

            <label for="comment"><b>Comment</b></label>
            <br/><br/>
            <input type="text" placeholder="Your Comment" name="comment" required>
            <br/><br/>

            <input type="submit"/>
          </form>
          <button onclick="getComments()">Comments</button>
          <ul id="comment-container"></ul>
        </div>
      </section>
    </main>
     <footer>
        <div class="content-wrap">
          <h2>Where to find me</h2>
          <ul class="contact-list">
            <li class="contact-list-item">
                <a class="picBtn" href="https://github.com/ofarrero" target="_blank">
                    <img src="/images/github-icon.png" alt="github logo" height="100" width="100">
                </a>
            </li>
            <li class="contact-list-item">
                <a class="picBtn" href="https://www.linkedin.com/in/roisin-ofarrell/" target="_blank">
                     <img src="/images/linkedin-icon.png" alt="linkedin logo" height="100" width="100">
                </a>
            </li>
          </ul>
        </div>
     </footer>
    </main>
  </body>
</html>
